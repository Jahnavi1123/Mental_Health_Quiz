<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mental Health Awareness Quiz</h1>
        <form id="quiz-form">
            <div class="question" id="question1">
                <p>1. Do you often feel anxious or stressed?</p>
                <label><input type="radio" name="q1" value="1"> Yes</label><br>
                <label><input type="radio" name="q1" value="0"> No</label><br>
            </div>
            <div class="question" id="question2">
                <p>2. Do you find it hard to manage your emotions?</p>
                <label><input type="radio" name="q2" value="1"> Yes</label><br>
                <label><input type="radio" name="q2" value="0"> No</label><br>
            </div>
            <div class="question" id="question3">
                <p>3. Do you feel sad or depressed frequently?</p>
                <label><input type="radio" name="q3" value="1"> Yes</label><br>
                <label><input type="radio" name="q3" value="0"> No</label><br>
            </div>
            <div class="question" id="question4">
                <p>4. Do you often feel overwhelmed by your responsibilities?</p>
                <label><input type="radio" name="q4" value="1"> Yes</label><br>
                <label><input type="radio" name="q4" value="0"> No</label><br>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
